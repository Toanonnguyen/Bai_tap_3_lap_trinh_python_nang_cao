<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật học sinh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cập nhật học sinh</h1>
        <form action="{{ url_for('update', student_id=student[0]) }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" value="{{ student[1] }}">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control" value="{{ student[2] }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" class="form-control" value="{{ student[3] }}">
            </div>
            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" name="major" class="form-control" value="{{ student[4] }}">
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật học sinh</button>
        </form>
    </div>
</body>
</html>
